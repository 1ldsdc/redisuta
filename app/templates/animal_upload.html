<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar animal</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Animal en peligro de Extincion</h1>
        <form action="{{ url_for('endangered_animals') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="counter">Counter:</label>
                <input type="text" id="counter" name="counter">
            </div>
            <div class="form-group">
                <label for="file">Image:</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit">Submit</button>
        </form>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </div>
</body>
</html>
